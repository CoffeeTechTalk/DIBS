[DIBS]
version = "0.1.0"

[Project]
name = "DIBS Project"
path = "./"
flavor = "buster" ; buster or bullseye or bookworm

[Root]
password = "password"

[Users]
user = "password"

[Groups]
user = "wheel sudo"

[Copy]
mode = "batch"    ; batch or interactive, currently only batch mode supported
dir = "./copy/"   ; directory to copy contents from when in batch mode
dst = "/usr/DIBS" ; directory to copy contents into in batch mode

[Packages]
install = "vim git"
remove = "nano"
offline = "./packages"
